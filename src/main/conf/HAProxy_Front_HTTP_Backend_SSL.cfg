  reqadd X-Forwarded-Proto:\ https
  maxconn 60000
  default_backend bk_web

backend bk_web                                                   
  balance roundrobin                                             
  option httpchk GET /server_info                                          
  server websrv1 121.40.149.171:8080 maxconn 100 weight 10 cookie websrv1 check ssl verify none 